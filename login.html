<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Volunteer Hub</title>
    <style>
        /* CSS to hide elements */
        .hidden {
            display: none !important;
        }
        /* Basic styling for the container */
        body { font-family: Arial, sans-serif; margin: 20px; }
        #login-container { border: 1px solid #ccc; padding: 20px; max-width: 400px; margin: 50px auto; }
        #login-container input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        #login-container button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>üçé School Volunteer Hub</h1>
        <p>Find and manage school volunteer opportunities.</p>
    </header>

    <section id="login-container">
        <h2>üîí User Login</h2>
        <form id="login-form">
            <div>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Log In</button>
            <p style="margin-top: 15px;">*Use **admin** / **admin123** to log in.</p> 
        </form>
    </section>
    
    <div id="main-app-content" class="hidden">
        <main>
            <button id="logout-btn" onclick="logout()" style="float: right;">Log Out</button>

            <section id="add-opportunity">
                <h2>‚ûï Add New Opportunity</h2>
                <form id="opportunity-form">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div>
                        <label for="contact">Contact Email:</label>
                        <input type="email" id="contact" required>
                    </div>
                    <button type="submit">Post Opportunity</button>
                </form>
            </section>

            <hr>

            <section id="opportunity-list-section">
                <h2>üìö Current Opportunities</h2>
                <ul id="opportunity-list">
                    </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 School Volunteer App</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
